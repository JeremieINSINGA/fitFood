<ion-header>
  <ion-toolbar color="favorite">
    <ion-title>Connexion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" sizeMd="8" sizeLg="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title color="favorite">Connectez-vous !</ion-card-title>
            <ion-card-subtitle>Vite ! La cuisine n'attend pas !</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <form [formGroup]="signInForm" (ngSubmit)="onSignIn()">
              <label>Adresse email</label>
              <ion-input formControlName="email" class="authInput ion-padding-horizontal ion-margin-bottom" placeholder="Adresse email" type="email"></ion-input>
              <label>Mot de passe</label>
              <ion-input formControlName="password" class="authInput ion-padding-horizontal" placeholder="Mot de passe" type="password"></ion-input>
              <ion-button color="favorite" expand="block" class="ion-margin-top" type="submit">
                Connexion
              </ion-button>
            </form>
            
          </ion-card-content>
        </ion-card>

        <div class="text-center">
          <ion-button color="primary" class="signupBtn">
            <ion-icon slot="start" name="logo-facebook"></ion-icon>
            Connexion avec Facebook
          </ion-button>

          <ion-button color="danger" class="signupBtn">
            <ion-icon slot="start" name="logo-google"></ion-icon>
            Connexion avec Google
          </ion-button>
        </div>

        <div class="linkToSignIn text-center">
          <a [routerLink]="['/signup']">Pas encore de compte ? S'inscrire</a>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
